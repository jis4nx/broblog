{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/cee35e2b57.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navcustom {
        margin-left: auto;
        padding-right: 5em;
      }

      .btitle {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif
        font-size: 2rem;
      }

      .content {
        flex: 1;
      }

      .footer {
        flex-shrink: 0;
      }

      nav {
        flex-shrink: 0;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand px-3" href="/">MyBlog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link active" href="{% url 'blog:bloglist' %}"
            >Blogs</a
          >
        </div>
        <ul class="navbar-nav navcustom">
          {% if request.user.is_authenticated %}
          <a
            class="nav-item nav-link active mr-5"
            href="{% url 'blog:newblog' %}"
            >New Blog</a
          >
          <a
            class="nav-item nav-link active mr-5"
            href="{% url 'accounts:myblogs' %}"
            >My Blogs</a
          >
          <a
            class="nav-item nav-link active px-5"
            href="{% url 'accounts:profile' %}"
            >Hello, {{request.user}}</a
          >
          <a class="nav-item nav-link active" href="{% url 'accounts:logout' %}"
            >Logout</a
          >
          {% else %}
          <a class="nav-item nav-link active" href="{% url 'accounts:signup' %}"
            >Register</a
          >
          <a class="nav-item nav-link active" href="{% url 'accounts:login' %}"
            >Login</a
          >
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="content">{% block body%} {% endblock %}</div>
    {% include 'footer.html' %}
  </body>
</html>
