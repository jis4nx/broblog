{% extends 'base.html' %} {% block title %} Blogs {% endblock %} {% block body %}

<style>

.img-thumb{
  height:200px;
  width:100%;
  object-fit:cover;

}

.relauthor{

}

.author{
  color:#cc3644;
  font-size:0.9rem;
}
.date{
  font-size:0.9rem;
  margin-left:1em
}
</style>
<div class="container mt-4">
  {% for blog in blogs %}
  <div class="row shadow-sm justify-content-between shadow-lg p-3 mb-5 bg-body rounded">
    <div class="col-sm-6">
      <h3 class="relauthor btitle">{{blog.title}}<span class="text-muted date">{{blog.date_created}}</span></h3>
      <p class="small">{{blog.content | truncatewords:30}}</p>
      <p class="small author fst-italic">by- {{blog.author}}</p>
      <a href="{% url 'blog:blog-detail' slug=blog.slug %}" class="small">Continue Reading</a>
    </div>
    <div class="col-sm-4">
      {% if blog.content_image %}
        <img class="rounded img-thumb" src="{{blog.content_image.url}}" alt="Nothing">
      {% else %}
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
