{% extends 'base.html' %}
{% block body %}
<style>
  .alertpos{
    width: 20%;
    margin-top:1em;
    position: absolute;
    right:0;
    z-index: 10em;
    margin-right:1em
  }

</style>
{% for message in messages %}
  {% if message %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show alertpos" role="alert">
    <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
  {% endif %}
{% endfor %}
<div class="container pcont mt-5">
  <div class="row justify-content-center">
  <div class="col-4">
  <h2 class="pb-4 text-center ptext">Login Here</h2>
    <div class="shadow p-5 mb-5 bg-white rounded">
      <form method="POST" class="">
        {% csrf_token %}
        <label class="form-label">Username</label>
        <input class="form-control mb-3" type="text" name="username" value="">
        <label class="form-label">Password</label>
        <input class="form-control" type="password" name="password" value="">
        <div class="text-center">
          <button class="btn btn-md btn-success mt-3" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
  </div>

</div>
{% endblock %}
