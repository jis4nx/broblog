{% extends 'base.html' %}

{% load static %}
{% block body%}
<style>
  .alertpos{
    width: 20%;
    margin-top:1em;
    position: absolute;
    right:0;
    z-index: 10em;
    margin-right:1em
  }

</style>
{% for message in messages %}
  {% if message %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show alertpos" role="alert">
    <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
    </div>
  {% endif %}
{% endfor %}
<div class="container">
  <div class="text-center">
    <h1 class="text-primary pt-4">Hello There..</h1>
  </div>
</div>
{% endblock %}
